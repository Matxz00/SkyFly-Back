<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - SkyFly Bikes</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="https://img.icons8.com/ios-filled/50/bicycle--v1.png" type="image/x-icon">
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen text-gray-100">
    <div class="bg-gray-800 p-8 rounded-lg shadow-xl w-full max-w-md border border-blue-500">
        <h2 class="text-3xl font-bold mb-6 text-center text-blue-400">Regístrate en SkyFly</h2>
        <p class="text-center text-gray-400 mb-8">Descubre el mundo en dos ruedas. ¡Crea tu cuenta ahora!</p>

        <form id="registerForm" class="space-y-6">
            <div>
                <label for="username" class="block text-gray-300 text-sm font-semibold mb-2">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" class="shadow-sm appearance-none border border-gray-600 rounded w-full py-3 px-4 bg-gray-700 text-white leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Elige un nombre único" required>
            </div>
            <div>
                <label for="email" class="block text-gray-300 text-sm font-semibold mb-2">Correo Electrónico:</label>
                <input type="email" id="email" name="email" class="shadow-sm appearance-none border border-gray-600 rounded w-full py-3 px-4 bg-gray-700 text-white leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="tu_correo@example.com" required>
            </div>
            <div>
                <label for="password" class="block text-gray-300 text-sm font-semibold mb-2">Contraseña:</label>
                <input type="password" id="password" name="password" class="shadow-sm appearance-none border border-gray-600 rounded w-full py-3 px-4 bg-gray-700 text-white mb-2 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Mínimo 6 caracteres" required minlength="6">
            </div>
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-full focus:outline-none focus:shadow-outline w-full transform hover:scale-105 transition duration-300">
                Crear Cuenta SkyFly
            </button>
        </form>

        <p class="text-center text-gray-400 text-sm mt-6">
            ¿Ya tienes una cuenta? <a href="login.html" class="text-blue-400 hover:text-blue-300 font-semibold">Inicia Sesión aquí</a>
        </p>
        <div id="message" class="mt-6 text-center text-sm font-medium"></div>
    </div>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
