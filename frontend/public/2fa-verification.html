<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación 2FA - SkyFly Bikes</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="https://img.icons8.com/ios-filled/50/bicycle--v1.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-950 flex items-center justify-center min-h-screen text-gray-50 font-sans leading-normal tracking-normal overflow-hidden">

    <div class="bg-gray-900 p-8 md:p-10 rounded-xl shadow-2xl w-full max-w-md 
                border-2 border-orange-600 transform scale-95 animate-scale-in-delay">
        
        <a href="index.html" class="text-3xl font-extrabold text-blue-400 flex items-center justify-center mb-6 group">
            <img src="https://img.icons8.com/ios-filled/50/bicycle--v1.png" alt="Logo Bicicleta" class="h-9 w-9 mr-2 invert group-hover:rotate-12 transition-transform duration-300">
            SkyFly <span class="text-purple-400">Bikes</span>
        </a>
        <h2 class="text-4xl font-extrabold mb-4 text-center text-orange-400 font-orbitron drop-shadow-lg animate-fade-in-down-delay">
            Verificación en Dos Pasos
        </h2>
        <p class="text-center text-gray-300 mb-8 text-lg font-bebas-neue animate-fade-in-up-delay">
            Ingresa el código de 6 caracteres que recibiste.
        </p>

        <form id="twoFactorVerificationForm" class="space-y-6">
            <div>
                <label for="2faTokenInput" class="block text-gray-200 text-base font-semibold mb-2">Código de Verificación:</label>
                <input type="text" id="2faTokenInput" name="2faToken" 
                       class="shadow-lg appearance-none border border-gray-700 rounded-lg w-full py-3 px-4 
                              bg-gray-800 text-orange-400 leading-tight focus:outline-none focus:ring-3 
                              focus:ring-orange-500 focus:border-transparent text-center text-3xl font-bold tracking-widest uppercase" 
                       maxlength="6" pattern="[a-zA-Z0-9]{6}" title="Solo 6 caracteres alfanuméricos" required>
            </div>
            
            <button type="submit" class="btn-neon-orange w-full py-3 text-xl animate-pulse-btn">
                Verificar y Acceder
            </button>
        </form>

        <p class="text-center text-gray-400 text-sm mt-8">
            ¿Necesitas ayuda? 
            <a href="mailto:soporte@skyflybikes.com" class="text-blue-400 hover:text-blue-300 font-semibold transition-colors duration-200">
                Contacta soporte
            </a>
        </p>
        <p class="text-center text-gray-400 text-sm mt-2">
            <a href="login.html" class="text-green-400 hover:text-green-300 font-semibold transition-colors duration-200">
                Volver al inicio de sesión
            </a>
        </p>
        <div id="message" class="mt-6 text-center text-base font-medium text-red-400"></div>
    </div>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
