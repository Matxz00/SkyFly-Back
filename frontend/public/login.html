<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - SkyFly Bikes</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="https://img.icons8.com/ios-filled/50/bicycle--v1.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-950 flex items-center justify-center min-h-screen text-gray-50 font-sans leading-normal tracking-normal overflow-hidden">

    <div class="bg-gray-900 p-8 md:p-10 rounded-xl shadow-2xl w-full max-w-md 
                border-2 border-green-600 transform scale-95 animate-scale-in-delay">
        
        <div class="absolute top-4 left-4">
            <a href="index.html" class="flex items-center text-green-600 hover:text-green-300 font-semibold transition-colors duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Volver
            </a>
        </div>
        <h2 class="text-4xl font-extrabold mb-4 text-center text-green-400 font-orbitron drop-shadow-lg animate-fade-in-down-delay">
            Bienvenido de Vuelta
        </h2>
        <p class="text-center text-gray-300 mb-8 text-lg font-bebas-neue animate-fade-in-up-delay">
            Accede a tu aventura en dos ruedas.
        </p>

        <form id="loginForm" class="space-y-6">
            <div>
                <label for="email" class="block text-gray-200 text-base font-semibold mb-2">Correo Electrónico:</label>
                <input type="email" id="email" name="email" 
                       class="shadow-lg appearance-none border border-gray-700 rounded-lg w-full py-3 px-4 
                              bg-gray-800 text-white leading-tight focus:outline-none focus:ring-3 
                              focus:ring-green-500 focus:border-transparent transition duration-300" 
                       placeholder="tu_correo@example.com" required>
            </div>
            <div>
                <label for="password" class="block text-gray-200 text-base font-semibold mb-2">Contraseña:</label>
                <input type="password" id="password" name="password" 
                       class="shadow-lg appearance-none border border-gray-700 rounded-lg w-full py-3 px-4 
                              bg-gray-800 text-white mb-2 leading-tight focus:outline-none focus:ring-3 
                              focus:ring-green-500 focus:border-transparent transition duration-300" 
                       placeholder="Tu contraseña secreta" required>
            </div>
            
            <button type="submit" class="btn-neon-green w-full py-3 text-xl animate-pulse-btn">
                Iniciar Sesión
            </button>
        </form>

        <p class="text-center text-gray-400 text-sm mt-8">
            ¿Olvidaste tu contraseña? 
            <a href="forgot-password.html" class="text-purple-400 hover:text-purple-300 font-semibold transition-colors duration-200">
                Restablécela aquí
            </a>
        </p>
        <p class="text-center text-gray-400 text-sm mt-2">
            ¿No tienes una cuenta? 
            <a href="register.html" class="text-blue-400 hover:text-blue-300 font-semibold transition-colors duration-200">
                Regístrate
            </a>
        </p>
        <div id="message" class="mt-6 text-center text-base font-medium text-red-400"></div>
    </div>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
