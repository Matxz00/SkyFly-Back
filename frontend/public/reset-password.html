<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña - SkyFly Bikes</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="https://img.icons8.com/ios-filled/50/bicycle--v1.png" type="image/x-icon">
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen text-gray-100">
    <div class="bg-gray-800 p-8 rounded-lg shadow-xl w-full max-w-md border border-purple-500">
        <h2 class="text-3xl font-bold mb-6 text-center text-purple-400">Define tu Nueva Contraseña</h2>
        <p class="text-center text-gray-400 mb-8">Ingresa y confirma tu nueva contraseña para SkyFly.</p>

        <form id="resetPasswordForm" class="space-y-6">
            <div>
                <label for="newPassword" class="block text-gray-300 text-sm font-semibold mb-2">Nueva Contraseña:</label>
                <input type="password" id="newPassword" name="newPassword" class="shadow-sm appearance-none border border-gray-600 rounded w-full py-3 px-4 bg-gray-700 text-white leading-tight focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent" placeholder="Mínimo 6 caracteres" required minlength="6">
            </div>
            <div>
                <label for="confirmPassword" class="block text-gray-300 text-sm font-semibold mb-2">Confirmar Contraseña:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="shadow-sm appearance-none border border-gray-600 rounded w-full py-3 px-4 bg-gray-700 text-white mb-2 leading-tight focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent" placeholder="Repite tu nueva contraseña" required minlength="6">
            </div>
            <button type="submit" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-full focus:outline-none focus:shadow-outline w-full transform hover:scale-105 transition duration-300">
                Restablecer Contraseña
            </button>
        </form>

        <div id="message" class="mt-6 text-center text-sm font-medium"></div>
    </div>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
